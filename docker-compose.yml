services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: participium
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: .              # ðŸ‘ˆ cambia qui: contesto = root del progetto
      dockerfile: backend/Dockerfile  # ðŸ‘ˆ specifica il Dockerfile giusto
    ports:
      - "4000:4000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/participium?schema=public
      - IS_DOCKER=true
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
    ports:
      - "4173:4173"
    depends_on:
      - backend

volumes:
  postgres_data: