openapi: 3.0.0
info:
  title: Participium API
  description: API for the Participium application
  version: 0.1.0

servers:
  - url: http://localhost:4000/api
    description: Development server

paths:
  /auth/session:
    # login endpoint
    post:
      tags: [Authentication]
      summary: Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: OK - Successfully authenticated
          headers:
            Set-Cookie:
              description: Authentication cookie
              schema:
                type: string
                example: "authToken=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOjEsInVzZXJuYW1lIjoibXJvc3NpIiwiaWF0IjoxNjk5MDAwMDAwLCJleHAiOjE2OTkwODY0MDB9"
            Location:
                description: URL of the reserved area for submitting reports
                schema:
                  type: string
                  example: /reports
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized - Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Authentication Error"
                message: "Invalid username or password"

    # verify authentication endpoint
    get:
      tags: [Authentication]
      summary: Verify authentication
      description: Check if the user is currently authenticated
      security:
        - cookieAuth: []
      responses:
        '200':
          description: OK - User is authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized - User is not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Authentication Error"
                message: "Session is invalid or has expired"
    delete:
      tags: [Authentication]
      summary: Logout
      description: Logout the authenticated user
      security:
        - cookieAuth: []
      responses:
        '204':
          description: No content - Successfully logged out
        '401':
          description: Unauthorized - User is not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Authentication Error"
                message: "You must be logged in to logout"
  /reports:
    # create report endpoint
    post:
      tags: [Reports]
      summary: Create a new report
      description: Submit a new report (authenticated users only)
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ReportRequest'
      responses:
        '201':
          description: Created - Report successfully submitted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Report'
        '400':
          description: Bad Request - Invalid input or missing required fields
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized - User is not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Authentication Error"
                message: "You must be logged in to create a report"
    get:
      tags: [Reports]
      summary: List all reports
      description: >
        Returns the list of all reports.
        **Requires role: ADMIN or MUNICIPALITY**. //TODO check roles
      security:
        - cookieAuth: []
      parameters:
        - in: query
          name: status
          schema:
            type: string
            enum:
              - PENDING_APPROVAL
              - ASSIGNED
          description: Filter reports by status
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Report'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - You don't have admin or municipality permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /reports/{id}:
    post:
      tags: [Reports]
      summary: Validate a report
      description: >
        Validate a pending report by ID.
        **Requires role: MUNICIPALITY**.
      security:
        - cookieAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
          description: Report ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - status
              properties:
                status:
                  type: string
                  enum:
                    - ASSIGNED
                    - REJECTED
                  example: REJECTED
                motivation:
                  type: string
                  example: "The report is not valid because photos are blurry."
                category:
                  $ref: '#/components/schemas/ReportCategory'
      responses:
        '204':
          description: OK - Report successfully validated
        '400':
          description: Bad Request - Invalid ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Bad Request"
                message: "Invalid report ID"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - You don't have municipality permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not Found - Report not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Not Found"
                message: "Report not found"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /reports/municipality-users/{roleId}:
    get:
      tags: [Reports]
      summary: Get reports by municipality role
      description: >
        Get reports by municipality role ID.
        **Requires role: MUNICIPALITY**.
      security:
        - cookieAuth: []
      parameters:
        - in: path
          name: roleId
          required: true
          schema:
            type: integer
            format: int64
          description: Municipality role ID
      responses:
        '200':
          description: OK - Reports successfully retrieved
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Report'
        '400':
          description: Bad Request 
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Bad Request - Validation error"
                message: "Invalid input data"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - You don't have municipality permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not Found - Role not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Not Found"
                message: "Role not found"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users:
    # registration endpoint
    post:
      tags: [Users]
      summary: Registration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegistration'
      responses:
        '201':
          description: Created
          headers:
            Set-Cookie:
              description: Authentication cookie
              schema:
                type: string
                example: "authToken=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOjEsInVzZXJuYW1lIjoibXJvc3NpIiwiaWF0IjoxNjk5MDAwMDAwLCJleHAiOjE2OTkwODY0MDB9"
            Location:
                description: URL of the reserved area for submitting reports
                schema:
                  type: string
                  example: /reports
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Conflict Error"
                message: "Username or email already exists"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    get:
      tags: [Users]
      summary: List all users
      description: >
        Returns the list of all users (citizens and municipality staff).
        **Requires role: ADMIN**.
      security:
        - cookieAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AdminUser'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - You don't have admin permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      tags: [Users]
      summary: Account configuration
      description: >
        Require role: CITIZEN.
      security:
        - cookieAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
          description: User ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserConfiguration'
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users/{id}:
    get:
      tags: [Users]
      summary: Get user by ID
      description: >
        Get user details by ID.
        **Requires role: ADMIN**.
      security:
        - cookieAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
          description: User ID
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminUser'
        '400':
          description: Bad Request - Invalid ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Bad Request"
                message: "Invalid user ID"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - You don't have admin permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not Found - User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Not Found"
                message: "User not found"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      tags: [Users]
      summary: Delete user
      description: >
        Delete a user by ID.
        **Requires role: ADMIN**.
      security:
        - cookieAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
          description: User ID
      responses:
        '204':
          description: No Content - Successfully deleted
        '400':
          description: Bad Request - Invalid ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Bad Request"
                message: "Invalid user ID"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - You don't have admin permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not Found - User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Not Found"
                message: "User not found"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /users/municipality-users:
    post:
      tags: [Users]
      summary: Create a municipality user
      description: >
        Create an account for a municipality user.
        **Requires role: ADMIN**.
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MunicipalityUserCreateRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminUser'
        '400':
          description: Bad Request - Missing or invalid data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Bad Request"
                message: "Missing required fields: email, username, firstName, lastName, password, municipality_role_id"
        '401':
          description: Unauthorized - Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - admin permissions required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Conflict - Email or username already in use
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Conflict Error"
                message: "Email is already in use"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    get:
      tags: [Users]
      summary: List municipality users
      description: >
        Returns the municipality users.
        **Requires role: ADMIN**.
      security:
        - cookieAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MunicipalityUser'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - You don't have admin permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /users/municipality-users/roles:
    get:
      tags: [Users]
      summary: List municipality roles
      description: >
        Returns the available roles for municipality users.
        **Requires role: ADMIN**.
      security:
        - cookieAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MunicipalityRole'
              examples:
                example:
                  value:
                    - id: 1
                      name: "OPERATOR"
                    - id: 2
                      name: "VALIDATOR"
                    - id: 3
                      name: "SUPERVISOR"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - You don't have admin permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'


components:
  schemas:    
    UserRegistration:
      type: object
      required:
        - firstName
        - lastName
        - username
        - email
        - password
      properties:
        firstName:
          type: string
          example: "Mario"
        lastName:
          type: string
          example: "Rossi"
        username:
          type: string
          example: "mrossi"
        email:
          type: string
          format: email
          example: "mario.rossi@example.com"
        password:
          type: string
          format: password
          example: "P@ssw0rd!"

    UserConfiguration:
      type: object
      properties:
        photo:
          type: string
          format: binary
          description: "JPEG, JPG or PNG image file"
        telegramUsername:
          type: string
          pattern: '^@[a-zA-Z0-9_]{5,32}$'
          example: "@Rossi"
        notificationsEnabled:
          type: boolean
          example: true

    User:
      type: object 
      properties:
        firstName:
          type: string
          example: "Mario"
        lastName:
          type: string
          example: "Rossi"
        username:
          type: string
          example: "mrossi"

    LoginRequest:
      type: object
      required:
        - identifier
        - password
      properties:
        identifier:
          type: string
          description: Username or email
          example: "mrossi"
        password:
          type: string
          format: password
          example: "P@ssw0rd!"

    ReportCategory:
      type: string
      enum:
        - Water Supply â€“ Drinking Water
        - Architectural Barriers
        - Sewer System
        - Public Lighting
        - Waste
        - Road Signs and Traffic Lights
        - Roads and Urban Furnishings
        - Public Green Areas and Playgrounds
        - Other
      example: "Public Lighting"

    ReportRequest:
      type: object
      required:
        - title
        - description
        - category
        - photos
        - latitude
        - longitude
      properties:
        title:
          type: string
          example: "Broken street light"
        description:
          type: string
          example: "The street light on Via Roma has been broken for a week"
        anonymous:
          type: boolean
          example: false
        category:
          $ref: '#/components/schemas/ReportCategory'
        photos:
          type: array
          items:
            type: string
            format: binary
          minItems: 1
          maxItems: 3
        latitude:
          type: number
          format: float
          example: 45.4642
        longitude:
          type: number
          format: float 
          example: 9.1900

    Report:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        title:
          type: string
          example: "Broken street light"
        description:
          type: string
          example: "The street light on Via Roma has been broken for a week"
        anonymous:
          type: boolean
          example: false
        category:
          $ref: '#/components/schemas/ReportCategory'
        photos:
          type: array
          items:
            type: string
            format: uri
          minItems: 1
          maxItems: 3
          example: 
            - "https://example.com/photos/report1_photo1.jpg"
            - "https://example.com/photos/report1_photo2.jpg"
        createdAt:
          type: string
          format: date-time
          example: "2025-11-04T14:30:00Z"
        latitude:
          type: number
          format: float
          example: 45.4642
        longitude:
          type: number
          format: float 
          example: 9.1900
        status:
          type: string
          enum:
            - PENDING_APPROVAL
            - ASSIGNED
            - IN_PROGRESS
            - SUSPENDED
            - REJECTED
            - RESOLVED
          example: "ASSIGNED"

    MunicipalityUserCreateRequest:
      type: object
      required:
        - email
        - username
        - firstName
        - lastName
        - password
        - municipality_role_id
      properties:
        email:
          type: string
          format: email
          example: "tecnico.comune@example.it"
        username:
          type: string
          example: "tcomune"
        firstName:
          type: string
          example: "Teodoro"
        lastName:
          type: string
          example: "Comune"
        password:
          type: string
          format: password
          example: "Str0ngP@ss!"
        municipality_role_id:
          type: integer
          format: int64
          example: 2
          description: Municipality role ID (see /users/municipality-users/roles GET endpoint)

    MunicipalityUser:
      type: object
      properties:
        email:
          type: string
          format: email
          example: "tecnico.comune@example.it"
        username:
          type: string
          example: "tcomune"
        firstName:
          type: string
          example: "Teodoro"
        lastName:
          type: string
          example: "Comune"
        municipality_role_id:
          type: integer
          format: int64
          example: 2
          description: Municipality role ID
        municipality_role_name:
          type: string
          example: "VALIDATOR"
          description: Municipality role name

    MunicipalityRole:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 2
        name:
          type: string
          example: "VALIDATOR"

    AdminUser:
      type: object
      description: Admin view of a user
      properties:
        id:
          type: integer
          format: int64
          example: 15
        firstName:
          type: string
          example: "Mario"
        lastName:
          type: string
          example: "Rossi"
        username:
          type: string
          example: "mrossi"
        email:
          type: string
          format: email
          example: "mario.rossi@example.com"
        role:
          type: string
          example: "CITIZEN"
          description: User role (can be CITIZEN, ADMIN, MUNICIPALITY)
        municipality_role_id:
          type: integer
          format: int64
          nullable: true
          example: 1
        municipality_role_name:
          type: string
          nullable: true
          example: "OPERATOR"
        createdAt:
          type: string
          format: date-time
          example: "2025-11-04T14:30:00Z"

    Error:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
          description: Error type
          example: "Validation Error"
        message:
          type: string
          description: Detailed error message
          example: "Invalid input data"

  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: authToken
      description: Authentication cookie containing session ID

tags:
  - name: Authentication
    description: Endpoints for user authentication
  - name: Users
    description: User registration and management
  - name: Reports
    description: Report management and submission

